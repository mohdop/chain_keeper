name: chain_keeper
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  flutter_local_notifications: ^19.4.2
  timezone: ^0.10.1
  animated_text_kit: ^4.3.0
  lottie: ^3.3.2
  flutter_slidable: ^4.0.3
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  fl_chart: ^0.69.0
  font_awesome_flutter: ^10.11.0
  supabase_flutter: ^2.10.3
  flutter_dotenv: ^6.0.0
  google_fonts: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  rename_app: ^1.6.5

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/chain keeper icon.png"
  adaptive_icon_background: "#1E1E2E"
  adaptive_icon_foreground: "assets/icon/chain keeper icon.png"

flutter:
  uses-material-design: true
  assets:
    - .env
    - "assets/icon/"